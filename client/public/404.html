<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>Docky - Page Not Found</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 500px;
        }
        h1 {
            color: #805ad5;
            font-size: 2.5rem;
            margin-bottom: 1rem;
            letter-spacing: 2px;
        }
        h2 {
            color: #333;
            margin-bottom: 1rem;
        }
        p {
            color: #666;
            margin-bottom: 2rem;
        }
        button {
            background: #805ad5;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 0 10px;
        }
        button:hover {
            background: #6b46c1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Docky</h1>
        <h2>Page Not Found</h2>
        <p>The page you're looking for doesn't exist or the application failed to load.</p>
        <button onclick="window.location.href='/'">Go Home</button>
        <button onclick="window.location.reload()">Refresh Page</button>
    </div>
</body>
</html>
